<div *ngIf="movies">
    <div class="row is-flex">
        <div class="col-sm-4 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of movies; let i = index;">
                <a  routerLink="/movies/{{movie.id}}">
            <app-movie-card [movie]="movie"></app-movie-card>
        </a>
        </div>          
    </div>         
            
</div>

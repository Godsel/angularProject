<div *ngIf="tvshows">
<div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let tvshow of tvshows; let i = index;">
            <a  routerLink="/tvshows/{{tvshow.id}}">
        <app-tvshow-card [tvshow]="tvshow"></app-tvshow-card>
        </a>
    </div>
</div>
</div>
